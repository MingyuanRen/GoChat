{{define "/chat/profile.shtml"}}
<div id="tabbar-profile" class="mui-control-content user-info" v-show="win=='main'">

        <h1 class="mui-title">Personals</h1>
    </header>
    <ul class="mui-table-view mui-table-view-chevron">

                <span v-text="info.name">betatech</span>
                <p class='mui-ellipsis' v-text="profile.memo">IM</p>
            </div>

        </li>
    </ul>
    <ul class="mui-table-view">
        <!-- <li class="mui-table-view-cell">
            <a href="sysmsg.shtml" class="">
                announcement
            </a>
        </li> -->

            <a class="">
                add friend
            </a>
        </li>
        <li @click="joincom" class="mui-table-view-cell">
            <a class="">
                join the group chat
            </a>
        </li>
        <li @click="createCom" class="mui-table-view-cell">
            <a class="">
                create group chat
            </a>
        </li>
    </ul>

            </a>

    </ul>
</div>
